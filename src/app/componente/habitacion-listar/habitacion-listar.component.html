<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matsort>

    <!-- Position Column -->
    <ng-container matColumnDef="idHabitacion">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.idHabitacion}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="tipoHabitacion">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoHabitacion}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="disponibilidad">
      <th mat-header-cell *matHeaderCellDef> Disponibilidad </th>
      <td mat-cell *matCellDef="let element"> {{element.disponibilidad}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="descripcionHabitacion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcionHabitacion}} </td>
    </ng-container>

    <ng-container matColumnDef="hotel">
      <th mat-header-cell *matHeaderCellDef> Hotel </th>
      <td mat-cell *matCellDef="let element"> {{element.hotel.nombreHotel}} </td>
    </ng-container>

    <ng-container matColumnDef="accion01">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary"
                [routerLink]="['/new-habitacion',element.idHabitacion]">
          <span class="material-icons">update</span>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="accion02">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn"
                (click)="openDialog(element.idHotel)"><span class="material-icons">delete_sweep</span></button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
