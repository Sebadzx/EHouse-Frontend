<mat-card class="example-card">
  <mat-card-title>Formulario de Usuario</mat-card-title>
  <mat-card-content>
    <form [formGroup]="usuarioForm" class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombreUsuario" placeholder="Ingrese su nombre" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellidoUsuario" placeholder="Ingrese su apellido" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Telefono</mat-label>
        <input matInput formControlName="telefonoUsuario" placeholder="Ingrese su telefono" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Fecha Nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechaNacimientoUsuario"
               placeholder="Seleccione su fecha de Nacimiento" />
        <mat-hint>DD/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="emailUsuario" placeholder="Ingrese su email" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="usernameUsuario" placeholder="Ingrese su username" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput  formControlName="passwordUsuario" placeholder="Ingrese su password" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Enabled</mat-label>
        <input matInput formControlName="enabledUsuario" placeholder="Ingrese su enabled" />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="onSubmit()">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
