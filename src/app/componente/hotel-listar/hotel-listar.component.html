<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matsort>

    <!-- Position Column -->
    <ng-container matColumnDef="idHotel">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.idHotel}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombreHotel">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreHotel}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="direccionHotel">
      <th mat-header-cell *matHeaderCellDef> Direccion </th>
      <td mat-cell *matCellDef="let element"> {{element.direccionHotel}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="telefonoHotel">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefonoHotel}} </td>
    </ng-container>

    <ng-container matColumnDef="correoHotel">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let element"> {{element.correoHotel}} </td>
    </ng-container>

    <ng-container matColumnDef="accion01">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary"
                [routerLink]="['/hotel-edit',element.idHotel]">
          <span class="material-icons">update</span>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="accion02">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn"
                (click)="openDialog(element.idHotel)"><span class="material-icons">delete_sweep</span></button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
