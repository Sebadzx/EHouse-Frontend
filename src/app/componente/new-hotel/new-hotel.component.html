<mat-card class="example-card">
  <mat-card-title>Formulario de Hotel</mat-card-title>
  <mat-card-content>
    <form [formGroup]="hotelForm" class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombreHotel" placeholder="Ingrese su nombre" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Direccion</mat-label>
        <input matInput formControlName="direccionHotel" placeholder="Ingrese su direccion" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Telefono</mat-label>
        <input matInput formControlName="telefonoHotel" placeholder="Ingrese su telefono" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Correo</mat-label>
        <input matInput formControlName="correoHotel" placeholder="Ingrese su correo" />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="onSubmit()">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
