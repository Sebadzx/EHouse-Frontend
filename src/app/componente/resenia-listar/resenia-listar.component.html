<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matsort>

    <!-- Position Column -->
    <ng-container matColumnDef="idResenia">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.idResenia}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="puntuacion">
      <th mat-header-cell *matHeaderCellDef> Puntuacion de reseña </th>
      <td mat-cell *matCellDef="let element"> {{element.puntuacion}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fechaResenia">
      <th mat-header-cell *matHeaderCellDef> Fecha de reseña </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaResenia}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="descripcionResenia">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcionResenia}} </td>
    </ng-container>

    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.usuario.nombreUsuario}} </td>
    </ng-container>

    <ng-container matColumnDef="accion01">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary"
                [routerLink]="['/habitacion-edit',element.idHabitacion]">
          <span class="material-icons">update</span>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="accion02">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn"
                (click)="openDialog(element.idHotel)"><span class="material-icons">delete_sweep</span></button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
